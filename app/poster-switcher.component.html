<div style="display:flex; flex-direction: row;">
  <div class="arrow-container">
    <span class="arrow arrow-prev" (click)="onPrev()"></span>
  </div>
  <div style="flex-grow:1;">
    <div *ngFor="let poster of posters">
      <img *ngIf="poster.selected" class="movie-poster" src="{{ poster && poster.imgSrc ? poster.imgSrc : './media/comingsoon.png' }}"/>
    </div>
  </div>
  <div class="arrow-container">
    <span class="arrow arrow-next" (click)="onNext()"></span>
  </div>
</div>
